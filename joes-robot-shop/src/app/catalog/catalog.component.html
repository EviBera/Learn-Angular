<div class="container">
    <div class="filters">
      <a class="button">Heads</a>
      <a class="button">Arms</a>
      <a class="button">Torsos</a>
      <a class="button">Bases</a>
      <a class="button">All</a>
    </div>
  
    <ul class="products">
      <!-- structural directives: change the stucture of an HTML document; signed with: * -->
      <li class="product-item" *ngFor="let product of products">
        <div class="product">
          <div class="product-details">
            <!-- interpolation: {{ some value }}-->
            <!-- <img src="/assets/images/robot-parts/{{product.imageName}}" alt="{{product.name}}" /> -->
            <!-- attribute binding: [] + JS expression in quotes-->
            <!-- one way binding from component to the template -->
            <!-- whenever data  changes in the component, it will be ubdated in the template -->
            <!-- <img [src]=" '/assets/images/robot-parts/' + product.imageName " [alt]="product.name" /> -->
            <!-- we can bind an attrubute to a return value of a function on our component -->
            <img [src]="getImageUrl(product)" [alt]="product.name" />
            <div class="product-info">
              <div class="name">{{ product.name }}</div>
              <div class="description">{{ product.description }}</div>
              <div class="category">Part Type: {{product.category}}</div>
            </div>
          </div>
          <div class="price">
            <div>{{product.price | currency:'EUR'}}</div>
            <!-- Tutorial-like formatting without currency pipe: -->
            <!-- <div>${{ product.price.toFixed(2)}}</div> -->
            <button class="cta">Buy</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
